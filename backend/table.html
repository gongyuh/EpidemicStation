    <script>
		// 从sessionStorage中获取到保存的token值
		var tokenStr = window.sessionStorage.getItem('token');
		console.log(tokenStr);
		
		var vm = new Vue({
			el:"#body1",
			data:{
				datalist:{},
				// datalist1:{}
			},
			methods:{
				Edit(index){
					this.datalist1.id = this.datalist[index].id
				},
				Submit(){
					console.log(this.datalist1)
					axios({
						method:'post',
						url:"http://120.55.67.204:8188/heath/Updateheathinfomation",
						headers:{
							Token:tokenStr
						},
						data:this.datalist1
					}).then(res=>{
					    console.log(res)
						if(res.status.message == 200) {
							alert('回复成功！！')
						}
						location.reload() 
					}).catch(err=>{
					    console.log(err);
					})
				}
			},
			mounted(){
				axios({
					method:'get',
					url:"http://120.55.67.204:8188/heath/Getheathinfomations",
					headers:{
						Token:tokenStr
					}
				}).then(res=>{
				    console.log(res.data.message)
					this.datalist = res.data.message
				}).catch(err=>{
				    console.log(err);
				})
			}
		})
